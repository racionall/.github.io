<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Parada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #E9EBEF;
        }
        .nav-links a {
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .nav-links a:hover {
            transform: translateY(-5px);
            color: blue;
        }
        .centered-text {
            display: flex;
            width: 441px;
            height: 277.976px;
            align-items: center;
            justify-content: center;
            gap: 87.975px;
            flex-shrink: 0;
            color: var(--Miscellaneous-Sidebar-Text---Selected, #007AFF);
            font-family: Montserrat;
            font-size: 35.805px;
            font-style: normal;
            font-weight: 800;
            line-height: 49.386px;
            letter-spacing: 0.123px;
        }
        .header-bar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .background-rectangle1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
            background-color: transparent;
            z-index: -1;
        }
        .background-rectangle1 svg {
            width: 100%;
            height: 100%;
        }
        .background-rectangle2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 140%;
            height: 100%;
            transform: rotate(0deg);
            background-color: transparent;
            z-index: -1;
        }
        .background-rectangle2 svg {
            width: 110%;
            height: 100%;
        }
        .subtitle {
            width: 429.505px;
            height: 96.142px;
            flex-shrink: 0;
            color: var(--Miscellaneous-Sidebar-Text---Selected, #007AFF);
            font-family: Montserrat;
            font-size: 34.304px;
            font-style: normal;
            font-weight: 700;
            line-height: 51.456px;
            letter-spacing: 0.343px;
        }
        .section {
            padding: 20px;
            background-color: #E9EBEF;
            text-align: center;
        }
        .section h2 {
            font-family: Montserrat, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .section p {
            font-family: Montserrat, sans-serif;
            font-size: 18px;
            color: #666;
        }
        .workday-counter {
            width: 268px;
            height: 72px;
            flex-shrink: 0;
            color: #1D86CC;
            font-family: Montserrat;
            font-size: 28.062px;
            font-style: normal;
            font-weight: 700;
            line-height: 39.988px; /* 142.5% */
            letter-spacing: 0.14px;
            margin-top: 20px;
        }
        .countdown-widget {
            font-family: Montserrat, sans-serif;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <img src="images/PDCL.logo.png" alt="Logo" style="box-sizing: border-box; width: 71.41px; height: 69px; flex-shrink: 0; background: url('images/PDCL.logo.png') #E9EBEF 50% / cover no-repeat;">

    <div class="centered-text">
        PDCL-TIMAC AGRO CANDEIAS 2025
    </div>
    <div class="subtitle">
        PARADA DE MANUTENÇÃO ANUAL
    </div>
    <style>
        body {
            background-color: #E9EBEF;
        }
    </style>
